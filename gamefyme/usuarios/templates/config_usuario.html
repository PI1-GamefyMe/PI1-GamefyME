<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamefyME - Configurações do Usuário</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/config_usuario.css' %}">
    <script src="{% static 'scripts/global.js' %}"></script>
</head>
<body>
    
    {% include 'header.html'%}
    {% include 'loading.html'%}
    
    <div class="app-container">
        {% include 'perfil.html'%}
        
        <div class="editar-container">
            <div class="editar-perfil">
                <h1>Configurações do Usuário</h1>
                <form action="{% url 'usuarios:config_usuario' %}" method="POST">
                    {% csrf_token %}
                    <label for="nmusuario">Nome de usuário</label>
                    <input type="text" id="nmusuario" name="nmusuario" value="{{ usuario.nmusuario }}" required>
                    
                    <label for="emailusuario">Email</label>
                    <input type="email" id="emailusuario" name="emailusuario" value="{{ usuario.emailusuario }}" required>
                    
                    <label for="dtnascimento">Data de nascimento</label>
                    <input type="date" id="dtnascimento" name="dtnascimento" value="{{ usuario.dtnascimento|date:"Y-m-d" }}" required>

                    <button type="submit">Salvar Alterações</button>

                    <a href="{% url 'usuarios:esqueceu' %}" class="esqueci-senha">Alterar minha senha</a>
                </form>
            
            </div>
        </div>
    </div>
</body>
</html>

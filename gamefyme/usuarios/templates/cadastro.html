<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamefyME - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');

        :root {
            --roxo-header: #4E008A;
            --roxo-botao: #3d0066;
            --roxo-gradiente-top: #2d0052;
            --roxo-gradiente-bottom: #390066;
            --cinza-sub: #7a7a7a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jersey 10', cursive;
        }

        body {
            background: linear-gradient(to bottom, var(--roxo-gradiente-top), var(--roxo-gradiente-bottom));
            min-height: 100vh;
            color: #fff;
        }

        header {
            width: 100%;
            background: var(--roxo-header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 48px 16px 48px;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 12px;
        }

        .nav-left a, .nav-right a, .nav-left button {
            text-decoration: none;
            color: #fff;
            background: var(--roxo-botao);
            padding: 8px 18px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 0 #2d0052;
            border: none;
            outline: none;
            cursor: pointer;
            font-family: 'Jersey 10', cursive;
        }

        .nav-left a:hover, .nav-right a:hover, .nav-left button:hover {
            background: #2d0052;
            box-shadow: 0 4px 8px #2d0052aa;
        }

        main {
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 8vw;
        }

        .content-right {
            background: #fff;
            border-radius: 14px;
            padding: 40px 32px 32px 32px;
            color: #222;
            box-shadow: 0 0 24px rgba(0,0,0,0.10);
            width: 80%;
            max-width: 2000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .content-right label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 22px;
            color: #222;
        }

        .content-right input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            background: #fafafa;
            color: #222;
            margin-bottom: 22px;
            font-size: 20px;
            font-family: 'Jersey 10', cursive;
            letter-spacing: 1px;
            transition: border 0.3s;
        }

        .content-right input:focus {
            outline: none;
            border: 2px solid var(--roxo-header);
            background: #fff;
        }

        .content-right input::placeholder {
            color: #bdbdbd;
        }

        .content-right button[type="submit"] {
            width: 100%;
            background: #222;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 18px 0;
            border-radius: 8px;
            font-size: 26px;
            cursor: pointer;
            font-family: 'Jersey 10', cursive;
            letter-spacing: 1px;
            box-shadow: 0 2px 0 #7a7a7a;
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 10px;
        }

        .content-right button[type="submit"]:hover {
            background: #444;
            transform: scale(1.03);
        }

        .content-right .btn-voltar {
            width: 100%;
            background: var(--roxo-botao);
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            font-family: 'Jersey 10', cursive;
            letter-spacing: 1px;
            margin-top: 8px;
            box-shadow: 0 2px 0 #2d0052;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .content-right .btn-voltar:hover {
            background: #2d0052;
            box-shadow: 0 4px 8px #2d0052aa;
        }

        .content-right p[style*="color: red"] {
            font-size: 18px;
            margin-bottom: 10px;
            font-family: 'Jersey 10', cursive;
        }

        .input-erro {
            border: 2px solid #d32f2f !important;
            background: #fff0f0;
        }
        
        .msg-erro {
            color: #d32f2f;
            font-size: 18px;
            margin-bottom: 10px;
            font-family: 'Jersey 10', cursive;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Responsividade */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 16px 8px;
                gap: 8px;
            }
            main {
                padding: 16px 2vw;
            }
            .content-right {
                padding: 24px 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'cadastro' %}">Registrar</a>
        </div>
        <div class="nav-right">
            <a href="#">Sobre o sistema</a>
            <a href="#">Gamificação</a>
        </div>
    </header>

    <main>
        <div class="content-right">
            {% if erro %}
                <p style="color: red;">{{ erro }}</p>
            {% endif %}

            <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
                <label for="nmusuario">Nome de usuário</label>
                <input type="text" id="nmusuario" name="nmusuario" placeholder="Nome..." required>
            
                <label for="emailusuario">Email</label>
                <input 
                    type="email" 
                    id="emailusuario" 
                    name="emailusuario" 
                    placeholder="Digite o email..." 
                    required
                    value="{{ emailusuario|default:'' }}"
                    {% if erro_email %}class="input-erro"{% endif %}
                >
                {% if erro_email %}
                    <span class="msg-erro">Já existe um usuário com esse e-mail cadastrado.</span>
                {% endif %}
            
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="********" required>
            
                <label for="confsenha">Confirmar senha</label>
                <input type="password" id="confsenha" name="confsenha" placeholder="********" required>
            
                <label for="dtnascimento">Data de nascimento</label>
                <input type="date" id="dtnascimento" name="dtnascimento" required>
            
                <button type="submit">Registrar</button>
            </form>
            
            <a href="/" style="text-decoration: none;">
                <button class="btn-voltar">Voltar</button>
            </a>
        </div>
    </main>
</body>
</html>

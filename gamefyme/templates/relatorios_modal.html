<div id="relatorioModal" class="modal">
    <div class="modal-content" style="
        position: relative;
        background: linear-gradient(to bottom, var(--roxo-card3), var(--roxo-card4));
        margin: 3% auto;
        padding: 24px;
        border-radius: 16px;
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        border: 2px solid var(--roxo-card2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
    ">
        <span class="close-modal" onclick="closeRelatorioModal()">&times;</span>
        <div class="modal-header" style="margin-bottom: 20px;">
            <h3>Gerar Relatório</h3>
        </div>
        <div class="modal-body">
            <form id="formRelatorio" style="width: 100%; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: center;">
                <div style="flex: 1; min-width: 200px;">
                    <label for="data_inicio" style="font-weight: bold; color: #fff; display: block; margin-bottom: 10px;">Data início:</label>
                    <input type="date" name="data_inicio" id="data_inicio" required
                           style="width: 100%; padding: 14px; border-radius: 8px; border: 2px solid #e0e0e0; background: #fafafa; color: #222; letter-spacing: 1px; transition: border 0.3s;">
                </div>
                <div style="flex: 1; min-width: 200px;">
                    <label for="data_fim" style="font-weight: bold; color: #fff; display: block; margin-bottom: 10px;">Data fim:</label>
                    <input type="date" name="data_fim" id="data_fim" required
                           style="width: 100%; padding: 14px; border-radius: 8px; border: 2px solid #e0e0e0; background: #fafafa; color: #222; cursive; letter-spacing: 1px; transition: border 0.3s;">
                </div>
                <div style="flex: 1 1 100%; display: flex; justify-content: center; margin-top: 10px;">
                    <button type="submit" class="btnPDF" id="btnGerarPDF">
                        <span class="btn-text">Gerar PDF</span>
                        <span class="btn-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="modal-body" style="flex: 1; margin-top:16px;">
            <iframe id="iframeRelatorio"
                    style="width:100%; height:100%; border:1px solid #333; border-radius: 10px;"
                    src=""></iframe>
        </div>
    </div>
</div>

<div id="configModal" class="modal">
    <div class="modal-content" style="
        position: relative;
        background: linear-gradient(to bottom, var(--roxo-card3), var(--roxo-card4));
        margin: 3% auto;
        padding: 24px;
        border-radius: 16px;
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        border: 2px solid var(--roxo-card2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
    ">
        <span class="close-modal" onclick="closeConfigModal()">&times;</span>
        <div class="modal-header" style="margin-bottom: 20px;">
            <h3>Configurações de Usuário</h3>
        </div>
        <div class="modal-body">
            <form method="POST" id="formConfig" style="width: 100%; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: center;">
                {% csrf_token %}
                {{ formConfig.as_p }}
                    <label for="nmusuario" style="font-weight: bold; color: #fff; display: block; margin-bottom: 10px;">Nome de usuário</label>
                    <input type="text" name="nmusuario" id="nmusuario" value="{{ usuario.nmusuario}}" required
                           style="width: 100%; padding: 14px; border-radius: 8px; border: 2px solid #e0e0e0; background: #fafafa; color: #222; letter-spacing: 1px; transition: border 0.3s;">
                <div style="flex: 1; min-width: 200px;">
                    <label for="emailusuario" style="font-weight: bold; color: #fff; display: block; margin-bottom: 10px;">Email</label>
                    <input type="email" name="emailusuario" id="emailusuario" value="{{ usuario.emailusuario}}" required
                           style="width: 100%; padding: 14px; border-radius: 8px; border: 2px solid #e0e0e0; background: #fafafa; color: #222; letter-spacing: 1px; transition: border 0.3s;">
                </div>
                <div style="flex: 1; min-width: 200px;">
                    <label for="dtnascimento" style="font-weight: bold; color: #fff; display: block; margin-bottom: 10px;">Data de Nascimento</label>
                    <input type="date" name="dtnascimento" id="dtnascimento" value="{{ usuario.dtnascimento|date:"Y-m-d" }}" required
                           style="width: 100%; padding: 14px; border-radius: 8px; border: 2px solid #e0e0e0; background: #fafafa; color: #222; letter-spacing: 1px; transition: border 0.3s;">
                </div>
                <div style="flex: 1 1 100%; display: flex; justify-content: center; margin-top: 10px;">
                    <button type="submit" class="action-btn">Salvar Alterações</button>
                </div>
            </form>
        </div>

        
    </div>
</div>
